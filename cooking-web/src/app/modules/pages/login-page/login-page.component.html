<div class="container">
  <div class="floating-container">
    <span class="login-title mat-subheading-2">Welcome back!</span>
    <span class="login-info mat-display-2">Please log in to your account</span>

    <form class="login-form" (ngSubmit)="onSubmit()">
      <mat-form-field class="form-field">
        <mat-label>Username</mat-label>
        <input type="username" matInput placeholder="Username" [formControl]="username">
        <mat-error *ngIf="username.hasError('minlength') && !username.hasError('required')">
          Username must be at least 6 character
        </mat-error>
        <mat-error *ngIf=" username.hasError('required')">
          Username is required
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-field">
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="Password" [formControl]="password">
        <mat-error *ngIf="password.hasError('minlength') && !password.hasError('required')">
          Password must be at least 6 character
        </mat-error>
        <mat-error *ngIf=" password.hasError('required')">
          Password is required
        </mat-error>
      </mat-form-field>

      <mat-card-actions>
        <button type="submit" class="login-button" mat-raised-button color="primary">Login</button>
      </mat-card-actions>
    </form>
  </div>
</div>
